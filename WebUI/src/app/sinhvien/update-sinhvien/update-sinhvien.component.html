<h3>Chỉnh sửa sinh viên</h3>
<div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        
        <label for="name">Mã sinh viên</label>
        <input type="text" class="form-control"  required [(ngModel)]="sinhvien.maSV" name="maSV">
      </div>
    <div class="form-group">

      <label for="name">Tên sinh viên</label>
      <input type="text" class="form-control"  required [(ngModel)]="sinhvien.tenSV" name="ngaysinh">
    </div>

    <div class="form-group">
      <label for="name">Ngày sinh</label>
      <input type="text" class="form-control"  required [(ngModel)]="sinhvien.ngaysinh" name="ngaysinh">
    </div>

    <div class="form-group">
      <label for="name">Lớp</label>
      <input type="text" class="form-control"  required [(ngModel)]="sinhvien.lop" name="lop">
    </div>

    <div class="form-group">
        <label for="name">Khoa</label>
        <input type="text" class="form-control"  required [(ngModel)]="sinhvien.khoa" name="khoa">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
